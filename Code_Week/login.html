<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./loginScript.js" type="module"></script>
    <link
      rel="shortcut icon"
      href="./Grafiche/favicon.png"
      type="image/x-icon"
    />

    <title>AmarcordSeries</title>
  </head>

  <body>
    <nav>
      <img src="./Grafiche/logo2.png" alt="AmarcordSeries" class="logo" />
      <a href="./index.html">
        <span class="home">
          <img src="./Grafiche/home.png" alt="home" />
          <p>Home</p>
        </span>
      </a>
    </nav>
    <div class="container">
      <form action="#" class="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <label for="username">Username: </label>
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
