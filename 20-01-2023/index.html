<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 20-01-2023</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="shop-bag-logo" class="logo" />
      <a href="./indexForm.html" class="link-form">I tuoi prodotti</a>
      <div class="carrello">
        <img src="./carrello.png" alt="carrello" />
      </div>
      <div class="tendina"></div>
    </header>
    <section class="hero-container">
      <div class="hero">
        <img
          id="img-1"
          class="show"
          src="https://img.freepik.com/free-vector/shopping-discounts-icons-square_3446-407.jpg?w=2000"
          alt="img"
        />
        <img
          id="img-2"
          src="https://img.freepik.com/free-vector/hand-drawn-shopping-pattern-design_23-2149670123.jpg?w=2000"
          alt="img"
        />
        <img
          id="img-3"
          src="https://img.freepik.com/free-vector/flat-design-shopping-pattern-design_23-2149670493.jpg?w=1060&t=st=1674310890~exp=1674311490~hmac=b76cb827e79e91ff332beffe6a260849a84550e5b48f6771e4835f1277d07fa5"
          alt="img"
        />
      </div>
      <div class="dots">
        <div class="dot active" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
      </div>
    </section>
    <div class="loader">
      <button class="loader-btn">Carica i prodotti</button>
    </div>
    <div class="products"></div>
  </body>
</html>
